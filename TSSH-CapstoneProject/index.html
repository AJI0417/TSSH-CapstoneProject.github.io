<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>泰山高中電子科畢業專題 智慧時鐘</title>
  </head>

  <body>
    <!-- 連線狀態欄 -->
    <div class="connectTable">
      <div class="search-box">
        <button class="btn-search">
          <i class="fas fa-wifi"></i>
        </button>
        <input
          type="text"
          class="input-search"
          id="IPAdress"
          placeholder="請輸入連線IP"
          onkeydown="if(event.keyCode == 13){searchOnclick()}"
          onclick="searchOnclick()"
        />
      </div>
      <p>連線狀態：<span id="ConnectStatus"></span></p>
    </div>
    <!-- 導覽列 -->
    <div data-aos="flip-up" data-aos-delay="500" class="navbar">
      <h1>泰山高中電子科畢業專題－智慧時鐘</h1>
      <p id="MyClockDisplay" class="clock" onload="showTime()"></p>
    </div>
    <div class="main-container">
      <div class="item item1" data-aos="">
        <button type="button" onclick='alert("功能1")'>功能1</button>
      </div>
      <div class="item item2" data-aos="">
        <button type="button" onclick='alert("功能2")'>功能2</button>
      </div>
      <div class="item item3" ata-aos-delay="800" data-aos="">
        <button type="button" onclick='alert("功能3")'>功能3</button>
      </div>
      <div class="item item4" data-aos-delay="800" data-aos="">
        <button type="button" onclick='alert("功能4")'>功能4</button>
      </div>
      <div class="item item5" data-aos-delay="800" data-aos="">
        <button type="button" onclick='alert("功能5")'>功能5</button>
      </div>
      <div class="item item6" data-aos-delay="800" data-aos="">
        <button type="button" onclick='alert("功能6")'>功能6</button>
      </div>
      <div class="item item7" data-aos-delay="800" data-aos="">
        <button type="button" onclick='alert("功能7")'>功能7</button>
      </div>
      <div class="item item8" data-aos-delay="800" data-aos="">
        <button type="button" onclick='alert("功能8")'>功能8</button>
      </div>
      <div class="item item9" data-aos-delay="800" data-aos="">
        <button type="button" onclick='alert("功能9")'>功能9</button>
      </div>
    </div>
    <div class="footer">Copyright &copy; 2022 AJI. All rights reserved.</div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./index.js"></script>
    <script>
      AOS.init({});
    </script>
  </body>
</html>
